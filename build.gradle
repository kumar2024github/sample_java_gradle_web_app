plugins {
    id 'java'
    id 'war'
    id("org.gretty") version "4.1.1"
}

repositories {
    jcenter()
}

dependencies {
    implementation 'javax.servlet:javax.servlet-api:3.1.0'
}

war {
    archiveName = 'mywebapp.war'
}

gretty {
    contextPath = '/'
    httpPort = 9090
    // Other configuration options
}
